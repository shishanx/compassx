	function changeTo(page){
		if(page == "cards"){
			window.location.reload();
		}
		else{
			//document.location = "http://127.0.0.1/" + page + ".html";
			//document.location = "http://localhost:8080/Works1/" + page + ".html";
			document.location = "https://shishanx.github.io/compassx/" + page + ".html";
		}
	}
	function appear(rare){
		var r = document.getElementById(rare);
		if(r.style.visibility != "visible"){
			r.style.visibility = "visible";
		}
		else{
			r.style.visibility = "hidden";
		}
	}
	function disappear(){
		var u = document.getElementById("ur");
		var s = document.getElementById("sr");
		if(u.style.visibility != "hidden"){
			u.style.visibility = "hidden";
		}
		if(s.style.visibility != "hidden"){
			s.style.visibility = "hidden";
		}
	}

		}
		var jump = new XMLHttpRequest();//連接伺服器的物件
		//jump.open("get", "http://127.0.0.1/picture/SR/SR_DATA.txt");
		//jump.open("get", "http://localhost:8080/Works1/picture/SR/SR_DATA.txt");
		jump.open("get", "http://shishanx.github.io/compassx/picture/SR/SR_DATA.txt");
		jump.onload = function(){
			CARD_DATA = this.responseText;
			CARD_ARR = CARD_DATA.split("\n");
			var other = 0;
			var before = 0;
			if(num == FIRE){
				other = water + wood;
			}
			else if(num == WATER){
				other = fire + wood;
				before = fire;
				count = count + fire;
			}
			else if(num == WOOD){
				other = fire + water;
				before = fire + water;
				count = count + fire + water;
			}
			row = table.rows.length;
			for(var i = row; i < row+fire+water+wood-other; i++){
				var new_row = table.insertRow(i);
				col = 0;
				cur_col = 0;

				currentCard = CARD_ARR[count-1].split(",");
				var NO = Number(currentCard[cur_col]);
				if(num == ALL)
					new_row.insertCell(col).innerHTML = count + UR_NUM;
				else
					new_row.insertCell(col).innerHTML = Number(NO + before + UR_NUM);//NO.
				col++;
				cur_col++;
				
				var curAttribute = currentCard[cur_col];
				new_row.insertCell(col).innerHTML = picHTML + "_" + curAttribute + "_" + NO + ".jpg'/>";//Picture
				col++;
				count++;
				
				var att = new_row.insertCell(col);//ATTRIBUTE
				col++;
				if(curAttribute == "fire"){
					att.innerHTML = fName;
					att.style.backgroundColor = "#ffcccc";
				}
				if(curAttribute == "water"){
					att.innerHTML = wName;
					att.style.backgroundColor = "#ccccff";
				}
				if(curAttribute == "wood"){
					att.innerHTML = woName;
					att.style.backgroundColor = "#ccffcc";
				}
				cur_col++;
				
				var name = new_row.insertCell(col);//NAME
				col++;
				name.style.background = "rgba(100, 100, 100, 0.5)";
				name.innerHTML = currentCard[cur_col];
				cur_col++;
				
				var level = new_row.insertCell(col);//LV
				col++;
				level.style.background = "rgba(200, 200, 200, 0.6)";
				level.innerHTML = currentCard[cur_col];
				cur_col++;
				
				var attack = new_row.insertCell(col);//ATT
				col++;
				attack.style.background = "rgba(100, 100, 100, 0.5)";
				attack.innerHTML = currentCard[cur_col];
				cur_col++;
				
				var defence = new_row.insertCell(col);//DEF
				col++;
				defence.style.background = "rgba(200, 200, 200, 0.6)";
				defence.innerHTML = currentCard[cur_col];
				cur_col++;
				
				var hp = new_row.insertCell(col);//HP
				hp.style.background = "rgba(100, 100, 100, 0.5)";
				hp.innerHTML = currentCard[cur_col];//--col
			}
		};
		jump.send();
	}
</script>
